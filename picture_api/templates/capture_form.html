<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<div style="position: relative;">

<div style="position: fixed; top: 40%; left: 50%; transform: translate(-50%,-50%); text-align: center;">
<h3>Hello, from picture-api! Count is: {{count_right}}</h3>
<form method="POST">
    <label for="batchSize">Batch Size:</label><br/>
    <input required type="number" id="batchSize" name="batchSize" value="1">
    <br/>
    <br/>
    <label for="camIndexLeft">Camera Index Left:</label><br/>
    <input required type="number" id="camIndexLeft" name="camIndexLeft" value="1">
    <br/>
    <br/>
    <label for="camIndexRight">Camera Index Right:</label><br/>
    <input required type="number" id="camIndexRight" name="camIndexRight" value="2">
    <br/>
    <br/>
    <input type="submit" value="Capture Images!">
</form>
<br/>
<br/>
<br/>
{% if arr %}
<h4>Batch status</h4>
<ol>
{% for element in arr %}
    <li>{{ element }} </li>
{% endfor %}
</ol>
{% endif %}
<button onclick="window.location.href='/show_last_images'">View</button>
</div>
</div>
